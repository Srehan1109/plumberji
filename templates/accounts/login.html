{% extends 'base.html' %}
{% block login %}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
              {% include 'includes/alerts.html' %}
          <h4 class="card-title mb-4">Sign in</h4>
          <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="form-group ">
                 <input type="email" class="form-control bg-light" placeholder="Email Address" name="email" >
              </div> <!-- form-group// -->
              <div class="form-group my-3">
                <input type="password" class="form-control bg-light" placeholder="Password" name="password" >
              </div> <!-- form-group// -->
              
              <div class="form-group">
                  <a href="{% url 'forgotpassword' %}" class="float-right">Forgot password?</a>
               
              </div> <!-- form-group form-check .// -->
              <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary btn-block"> Login  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
         <p class="text-center mt-4">
            login as a plumber? <a href="{% url 'plumberlogin' %}">plumber login</a>
          </p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
    


{% endblock login %}
